<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

		<title>try</title>
	</head>
	<body class="d-flex align-items-center justify-content-center vh-100 flex-column" style="background-color: black">
		<div class="text-center">
			<h1 class="text-white display-1 fw-bold"><span id="menit"></span>:<span id="detik"></span></h1>
			<h1 class="text-white fw-bold">Good Morning</h1>
			<button class="btn btn-primary btn-lg rounded-pill px-5 mt-3" id="reset">Reset</button>
		</div>
		<div class="position-fixed d-flex flex-row align-items-center mt-3" style="top: 0; right: 0;">
			<input type="number" id="input_menit" class="form-control me-3" placeholder="menit" value="0">
			<input type="number" id="input_detik" class="form-control " placeholder="detik" value="0">
            <button class="btn btn-primary ms-3" id="set">Set</button>
            <input type="color" id="color" class="form-control mx-3" style="width: 100px;">
		</div>
		<script type="text/javascript">
			window.onload = function () {
				let dalamSatuanDetik = 30 * 60 + 20;
				let menit = null;
				let detik = null;

				document.querySelector("#menit").innerHTML = menit;
				document.querySelector("#detik").innerHTML = detik;

				let hitungMenitDetik = function () {
					menit = Math.floor(dalamSatuanDetik / 60);
					detik = dalamSatuanDetik % 60;

					if (menit < 10) {
						menit = "0" + menit;
					}

					if (detik < 10) {
						detik = "0" + detik;
					}

					if (dalamSatuanDetik < 0) {
                        clearInterval(intervalJalan)
						alert("SUDAH SELESAI");
					}else{
					document.querySelector("#menit").innerHTML = menit;
					document.querySelector("#detik").innerHTML = detik;
				}
            };

				hitungMenitDetik();

				let intervalJalan = setInterval(function () {
					dalamSatuanDetik = dalamSatuanDetik - 1;
					hitungMenitDetik();
				}, 1000);

				document.querySelector("#reset").addEventListener("click", function () {
					clearInterval(intervalJalan);

					dalamSatuanDetik = 30 * 60 + 9;
					hitungMenitDetik();

					intervalJalan = setInterval(function () {
						dalamSatuanDetik = dalamSatuanDetik - 1;
						hitungMenitDetik();
					}, 1000);
				});

				document.querySelector("#color").addEventListener("input", function (event) {
					document.querySelector("body").style.backgroundColor = event.target.value;
				});
                document.querySelector("#set").addEventListener('click', function(){
                    clearInterval(intervalJalan)

                    menit = parseInt(document.querySelector("#input_menit").value)
                    detik = parseInt(document.querySelector("#input_detik").value)
                    defaultdalamSatuanDetik = (menit * 60) + detik
                    dalamSatuanDetik = defaultdalamSatuanDetik

                    intervalJalan = setInterval(function(){
                        dalamSatuanDetik = dalamSatuanDetik -1
                        hitungMenitDetik()
                    }, 1000);

                    hitungMenitDetik();

                })
			};
		</script>

    -->
	</body>
</html>
